<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <label for="nome_aluno">Nome do Aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="digite seu nome ">
  <br>
  
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail"> 

  <br>

    <label for="senha_aluno">senha:</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="**********">

    <br>

    <label for="numero_chamada">chamada:</label>
    <input type="number" name="numero_chamada" id="numero_chamada">

    <br>

    <label for="data_nascimento">nascimento:</label>
    <input type="date" name="data_nascimento" id="data_nascimento" placeholder="">

    <br>

    <label for="turma_aluno">turma:</label>
    <select name="turma_aluno" id="turma_aluno">
    <option value="">selecione</option>
    <option value="1A">1ºA DS</option>
    <option value="1B">1°B NEM</option>
    <option value="1C">1°C GUIA</option>

    </select>
    <br>
    <label for="observacoes_aluno">observações</label>
    <textarea name="observacoes_aluno" id="observacoes_aluno"></textarea>
    </body>
    </html>
